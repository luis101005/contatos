<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato - Aurora Empreendedora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-primary text-white text-center p-3">
    <h1>Fale Conosco</h1>
    <a href="index.html" class="text-white">← Voltar para o Início</a>
  </header>

  <main class="container mt-4">
    <h2>Envie sua mensagem</h2>
    <form action="mailto:contato@auroraempreendedora.com" method="post" enctype="text/plain">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="nome" name="Nome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" class="form-control" id="email" name="Email" required>
      </div>
      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem:</label>
        <textarea class="form-control" id="mensagem" name="Mensagem" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar por E-mail</button>
    </form>

    <hr>

    <h3>Ou fale conosco pelo WhatsApp</h3>
    <a class="btn btn-success" href="https://wa.me/12991258514" target="_blank">
      Enviar mensagem no WhatsApp
    </a>
  </main>

  <footer class="bg-dark text-white text-center p-3 mt-4">
    &copy; 2025 Aurora Empreendedora - Todos os direitos reservados
  </footer>
</body>
</html>
